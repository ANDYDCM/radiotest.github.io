  <!-- Estilos generales y adaptativos -->
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Saira Condensed', sans-serif;
      overflow: hidden;
    }

    #lunaradio {
      width: 100vw;
      height: 100vh;
      background: url("img/FONDO.jpg") no-repeat center center;
      background-size: cover;
    }

    /* Ajustes para mobile */
    @media (max-width: 768px) {
      #lunaradio {
        height: 100vh;
        min-height: 100vh;
        padding-bottom: 60px; /* espacio para controles flotantes si es necesario */
      }
      #social-media {
        bottom: 0.5rem;
        right: 0.5rem;
        padding: 0.4rem 0.7rem;
        border-radius: 1.2rem;
      }
      #social-media img {
        width: 2rem;
        height: 2rem;
      }
    }

    #social-media {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: #222;
      padding: 0.6rem 1rem;
      border-radius: 2rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    #social-media img {
      filter: invert(1);
      width: 2.2rem;
      height: 2.2rem;
      transition: transform 0.2s;
    }

    #social-media a:hover img {
      transform: scale(1.2);
    }
  </style>

  <!-- jQuery y Lunaradio -->
